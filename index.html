<script>
window.onscroll = function() {
scrollProgress()};
function scrollProgress() {
  var sTotal = document.body.scrollTop || document.documentElement.scrollTop;
  var sPosition = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (sTotal / sPosition) * 100;
  document.getElementById("scroll-bar").style.width = scrolled + "%";
}
</script>
